<!DOCTYPE html>
<head>
    <title>Personal Detials</title>
</head>
<body>
<!-- form -->
<h3>Basic Detials</h3>
<Form>
    <label for="First name">Enter your Name</label>
    <input type="text" placeholder="First Name"><br><br>
    <label for="Last Name">Enter Your Last Name</label>
    <input type="text" placeholder="Last Name"><br><br>
    <label for="Mobile">Enter Your Mobile Number</label>
    <input type="text" placeholder="Mobile Number"><br><br>
    <label for="Address">Enter Your Address</label>
    <input type="text"placeholder="Address"><br><br>
    <label for="Email Id">Enter Your Email id</label>
    <input type="text" placeholder="Email id"><br><br>
    <label for="User Id">Create your User id</label>
    <input type="text" placeholder="User Id"><br><br>
    <label for="Password">Create Your Password</label>
    <input type="text" placeholder="Password" maxlength="8"><br><br>

    <label for="dob">Date of Birth</label>
    <input type="Date" id="dob" name="dob"><br><br>
    <label for="gender">select your gender</label>
    <select name="gender">
        <option value="none"selected>Gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option><br><br>
    </select><br><br>
    <label for="Course">Select Your Course</label>
    <select name="Course">
        <option value="None"Select>Course</option>
        <option value="B.E">B.E</option>
        <option value="M.E">M.E</option>
    </select><br><br>
        <input type="submit" label="submit">
    <input type="Reset" label="Reset">

</Form>
</body>
</html>
